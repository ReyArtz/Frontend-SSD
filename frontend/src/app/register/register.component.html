<div class="register-container">
  <h2>Register</h2>

  <!-- Register with Email -->
  <form (submit)="registerWithEmail()">
    <!-- Email Input -->
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
    />

    <!-- Password Input -->
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />

    <!-- Confirm Password Input -->
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      placeholder="Confirm Password"
      required
    />

    <!-- User Type Dropdown -->
    <select [(ngModel)]="userType" name="userType" required>
      <option value="" disabled>Select User Type</option>
      <option value="user">User</option>
      <option value="facturier">Facturier</option>
    </select>

    <!-- Register Button -->
    <button type="submit" class="btn-white">Register with Email</button>
  </form>

  <!-- Register with Google -->
  <div class="google-register">
    <button (click)="registerWithGoogle()" class="btn-red">
      Register with Google
    </button>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>

  <!-- Go to Login Page -->
  <p>
    Already have an account? 
    <a href="javascript:void(0)" (click)="goToLogin()" class="login-link">Login here</a>
  </p>
</div>
