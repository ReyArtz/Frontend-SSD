<div class="main-container">
    <!-- Left Sidebar Menu -->
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><button (click)="navigateTo('balance')">View/Modify Balance</button></li>
        <li><button (click)="navigateTo('send-money')">Send Money</button></li>
        <li><button (click)="navigateTo('add-funds')">Deposit Money</button></li>
