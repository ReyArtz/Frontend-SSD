<div class="main-container">
  <!-- Sidebar Menu -->
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><button (click)="navigateTo('main')">View/Modify Balance</button></li>
      <li><button (click)="navigateTo('send-money')">Send Money</button></li>
      <li><button (click)="navigateTo('deposit-money')">Deposit Money</button></li>
      <li><button (click)="navigateTo('taxes')">Taxes</button></li>
      <li><button (click)="navigateTo('history')">View History</button></li>
      <li><button (click)="navigateTo('facturier')">Send Bill</button></li>
    </ul>
  </div>

  <!-- Main Content Area -->
  <div class="content-area">
    <!-- Top Bar with Logout Button -->
    <div class="top-bar">
      <h2>Send Money</h2>
      <button (click)="logout()" class="logout-btn">Logout</button>
    </div>

    <!-- Main Form to Send Money -->
    <div class="send-money-form">
      <form (ngSubmit)="sendMoney()">
        <div class="form-group">
          <label for="recipient">Send To (Recipient's Email)</label>
          <input
            type="email"
            id="recipient"
            [(ngModel)]="recipient"
            name="recipient"
            placeholder="Enter recipient's email"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            [(ngModel)]="amount"
            name="amount"
            placeholder="Enter amount"
            class="form-control"
            required
            min="1"
          />
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <!-- Send Money Button -->
        <button type="submit" class="btn btn-primary">Send Money</button>
      </form>
    </div>
  </div>
</div>
